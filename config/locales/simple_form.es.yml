es-MX:
  simple_form:
    "yes": 'Sí'
    "no": 'No'
    required:
      text: 'requerido'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Por favor, revise los siguientes problemas:"
    labels:
      defaults:
        numero: 'Número'
        codigo_postal: 'Código Postal'
        rfc: 'RFC'
        diez_centavos: "$0.10"
        veinte_centavos: "$0.20"
        cincuenta_centavos: "$0.50"
        un_peso: "$1.00"
        dos_pesos: "$2.00"
        cinco_pesos: "$5.00"
        diez_pesos: "$10.00"
        veinte_pesos: "$20.00"
        veinte_m_pesos: "$20.00"
        cincuenta_pesos: "$50.00"
        cien_pesos: "$100.00"
        doscientos_pesos: "$200.00"
        quinientos_pesos: "$500.00"
        mil_pesos: "$1000.00"
        dos_mil_pesos: "$2000.00"
        observacion: "Observación"
        descripcion: "Descripción"
        fecha_emision: "Fecha Cobro"
        numero_cuenta: "Número Cuenta"
        ubicacion: "Ubicación"
        cantidad_folios_cinco: "Cantidad de Folios ($5.00)"
        cantidad_folios_diez: "Cantidad de Folios ($10.00)"
        mes_pago: "Mes que Cubre"
        numero_contrato: "Número Contrato"
        numero_medidor: "Número Medidor"
        fecha_corte: "Fecha de Corte"
        lectura_actual: "Lectura Actual"
        lectura_anterior: "Lectura Anterior"
        impuesto_predial: "Impuesto Predial"
        base_catastral: "Base Catastral"
        clave_catastral: "Clave Catastral"
        forma_pago: "Forma de Pago"
        codigo: "Código"
        numero_municipio: "Número Municipio"
        fecha: "Fecha de Evento"
        fecha_refrendo: "Fecha de Refrendo"
        valor_unitario: "Precio Unitario"
        password: "Contraseña"
        username: "Username"
        years: "Años"
        cuenta_ids: "Seleccione al menos una cuenta a cobrar"
